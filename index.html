<!DOCTYPE html>
<html ng-app="tamilWordsApp">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
        ul, li {
            list-style: none;
            margin:0px;
            padding:0px;
        }
        a {
            display: block;
            background-color: #f0f0f0;
            padding:4px;
            margin:2px;
            font-size: larger;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
</head>
<body>

    <div ng-view></div>

    <script type="text/ng-template" id="pages/home.html">
        <ul>
            <li ng-repeat="letter in startingLetters" ><a href="/wordslist">{{letter}}</a></li>
        </ul>
    </script>

    <script type="text/ng-template" id="pages/wordslist.html">

    </script>

    <script type="text/ng-template" id="pages/wordinfo.html">

    </script>


</body>
</html>
